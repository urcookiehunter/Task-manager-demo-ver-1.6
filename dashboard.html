<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Inter, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0; /* remove the 40px padding pushing nav down */
      color: #0f172a;
    }

    .contain {
      max-width: 700px;
      margin: 100px auto 40px; /* pushes content below the navbar */
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    .status.not-started {
      color: #f59e0b;
      font-weight: bold;
    }

    .status.done {
      color: #22c55e;
      font-weight: bold;
    }

    /* Navbar */
    header {
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 2px 12px rgba(0,0,0,.08);
      position: fixed; /* changed from sticky â†’ fixed */
      top: 0;
      left: 0;
      z-index: 1000;
    }

    header .nav {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand img {
      height: 48px;
      width: 48px;
      border-radius: 8px;
      object-fit: cover;
    }

    .brand h1 {
      font-size: 20px;
      font-weight: 700;
      color: #0b63ff;
    }

    nav ul {
      display: flex;
      gap: 24px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: #374151;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
      padding: 8px 12px;
      border-radius: 6px;
    }

    nav a:hover {
      color: #0b63ff;
      background: rgba(11, 99, 255, 0.08);
    }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand">
        <img src="https://via.placeholder.com/100x100.png?text=Logo" alt="logo">
        <h1>Task Manager</h1>
      </div>
      <nav>
        <ul>
          <li><a href="dashboard.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="task.html">Task</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="contain">
    <h1>Dashboard</h1>
    <h2>Your Tasks</h2>
    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="dashboardTasks"></tbody>
    </table>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
