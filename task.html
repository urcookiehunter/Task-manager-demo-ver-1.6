<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f4f7fb;
      color: #333;
      line-height: 1.6;
    }

    /* Navbar (shared across all pages) */
    header {
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 2px 12px rgba(0,0,0,.08);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .nav {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 0;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand img {
      height: 48px;
      width: 48px;
      border-radius: 8px;
      object-fit: cover;
    }

    .brand h1 {
      font-size: 20px;
      font-weight: 700;
      color: #0b63ff;
    }

    nav ul {
      display: flex;
      gap: 24px;
      list-style: none;
    }

    nav a {
      color: #374151;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: #0b63ff;
    }

    /* Main container */
    .contain {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 6px;
    }

    button {
      padding: 10px 16px;
      background: #0b63ff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #084ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    .status {
      cursor: pointer;
      font-weight: bold;
    }

    .status.not-started {
      color: #f59e0b; /* amber */
    }

    .status.done {
      color: #22c55e; /* green */
    }

    .action-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="container nav">
      <div class="brand">
        <img src="https://via.placeholder.com/100x100.png?text=Logo" alt="logo">
        <h1>Task Manager</h1>
      </div>
      <nav>
        <ul>
          <li><a href="dashboard.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="task.html">task</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Task Manager Content -->
  <div class="contain">
    <h1>Manage Your Tasks</h1>
    <!-- Add Task Form -->
    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Enter a new task..." required>
      <button type="submit">Add Task</button>
    </form>
    <!-- Task Table -->
    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="taskTable"></tbody>
    </table>
  </div>

  <script src="tasks.js"></script>
</body>
</html>
